
<!DOCTYPE html>
<html>

<head>
  <title>TalkTandem | SignUp</title>
  <link rel="stylesheet" type="text/css" href="SignUp-login.css">
  <link rel="shortcut icon" href="Logo white .jpeg" type="image/x-icon">
  <script>
    function validateForm() {
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var city = document.getElementById("city").value;
      var location = document.getElementById("location").value;

     
      if (firstName == "" || lastName == "" || email == "" || password == "" || city == "" || location == "") {
        alert("All fields must be filled out");
        return false;
      }

      // Validate email format
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address");
        return false;
      }

      // Validate password strength
      var passwordStrengthPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$/;
      if (!passwordStrengthPattern.test(password)) {
        alert("The password must be at least eight characters long, with at least one capital, one lowercase, one number, and one special character.");
        return false;
      }

      // Validate first name and last name
      var namePattern = /^[a-zA-Z]+$/;
      if (!namePattern.test(firstName) || !namePattern.test(lastName)) {
        alert("First and last names should not contain numbers or special characters");
        return false;
      }

      return true;
    }
  </script>
</head>

<body>
  <h1>Signup</h1>
  <form method="POST" action="../LearnerPages/HomePageLerner.html" onsubmit="return validateForm()">
    <label for="firstName">First Name:<span style="color: red;">*</span></label>
    <input type="text" id="firstName" name="firstName" ><br><br>

    <label for="lastName">Last Name:<span style="color: red;">*</span></label>
    <input type="text" id="lastName" name="lastName" ><br><br>

    <label for="email">Email:<span style="color: red;">*</span></label>
    <input type="email" id="email" name="email" ><br><br>

    <label for="password">Password:<span style="color: red;">*</span></label>
    <input type="password" id="password" name="password" ><br><br>

    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo"><br><br>

    <label for="city">City:<span style="color: red;">*</span></label>
    <input type="text" id="city" name="city" ><br><br>

    <label for="location">Location:<span style="color: red;">*</span></label>
    <input type="text" id="location" name="location" ><br><br>

    <input type="submit" value="Sign Up">
    <h5>Already have an account? <a href="loginL.html">Login</a></h5>
  </form>
</body>

</html>
