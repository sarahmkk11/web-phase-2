<!DOCTYPE html>
<html>

<head>
  <title>TalkTandem | SignUp</title>
  <link rel="stylesheet" type="text/css" href="SignUp-login.css">
  <link rel="shortcut icon" href="Logo white .jpeg" type="image/x-icon">
  <script>
    function validateForm() {
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var age = document.getElementById("age").value;
      var gender = document.querySelector('input[name="gender"]:checked');
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var phone = document.getElementById("phone").value;
      var city = document.getElementById("city").value;
      var shortBio = document.getElementById("short-bio").value;

  
      if (firstName == "" || lastName == "" || age == "" || gender == null || email == "" || password == "" || phone == "" || city == "" || shortBio == "") {
        alert("All fields must be filled out");
        return false;
      }

      // Validate email format
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address");
        return false;
      }

      // Validate password strength
      var passwordStrengthPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$/;
      if (!passwordStrengthPattern.test(password)) {
        alert("The password mustÂ be at least eight characters long, with at least one capital, one lowercase, one number, and one special character.");
        return false;
      }

      // Validate phone number format
      var phonePattern = /^\d{10}$/;
      if (!phonePattern.test(phone)) {
        alert("Please enter a valid 10-digit phone number");
        return false;
      }

      // Validate city (no numbers allowed)
      if (/\d/.test(city)) {
        alert("City name should not contain numbers");
        return false;
      }

      return true;
    }
  </script>
</head>

<body>
  <h1>Signup</h1>
  <form method="POST" action="../LearnerPages/HomePageLerner.html" onsubmit="return validateForm()">
    <label for="firstName">First Name<span style="color: red;">*</span>:</label>
    <input type="text" id="firstName" name="firstName" ><br><br>

    <label for="lastName">Last Name<span style="color: red;">*</span>:</label>
    <input type="text" id="lastName" name="lastName" ><br><br>

    <label for="age">Select your age<span style="color: red;">*</span>:</label>
    <select id="age" name="age" >
      <option value="">Please select</option>
      <option value="0-17">Under 18</option>
      <option value="18-30">18-30</option>
      <option value="31-50">31-50</option>
      <option value="51-100">51-100</option>
    </select><br><br>

    <label for="gender">Gender<span style="color: red;">*</span>:</label>
    <input type="radio" name="gender" value="male" >Male
    <input type="radio" name="gender" value="female" >Female<br><br>

    <label for="email">Email<span style="color: red;">*</span>:</label>
    <input type="email" id="email" name="email" ><br><br>

    <label for="password">Password<span style="color: red;">*</span>:</label>
    <input type="password" id="password" name="password" ><br><br>

    <label for="phone">Phone<span style="color: red;">*</span>:</label>
    <input type="text" id="phone" name="phone" ><br><br>

    <label for="city">City<span style="color: red;">*</span>:</label>
    <input type="text" id="city" name="city" ><br><br>

    <label for="short-bio">Short Bio<span style="color: red;">*</span>:</label>
    <input type="text" id="short-bio" name="short-bio" ><br><br>

    <input type="submit" value="Sign Up">
    <h5>Already have an account? <a href="loginN.html">Login</a></h5>
  </form>
</body>

</html>
